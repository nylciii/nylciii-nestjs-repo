version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: expense_tracker_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expense_tracker}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Optional: Initialize database with SQL scripts
      # - ./docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - expense_tracker_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: expense_tracker_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      # Volume for pgAdmin configuration persistence
      - pgadmin_data:/var/lib/pgadmin
      # Optional: Pre-configured server connections
      # - ./docker/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - expense_tracker_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  expense_tracker_network:
    driver: bridge
